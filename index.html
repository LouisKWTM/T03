<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="container">
    <div id="display">
        <div id="displayValue">0</div>
    </div>
    <div class="operator">
        <p class="operate">+</p>
        <p class="operate">-</p>
        <p class="operate">x</p>
        <p class="operate">/</p>
    </div>
    <div id="pad">
        <div class="number">
            <p class="digit">7</p>
            <p class="digit">8</p>
            <p class="digit">9</p>
            <p class="digit">4</p>
            <p class="digit">5</p>
            <p class="digit">6</p>
            <p class="digit">1</p>
            <p class="digit">2</p>
            <p class="digit">3</p>
            <p class="digit zero">0</p>
            <p class="operate">.</p>
            <p id="cancel">C</p>
        </div>
        <div id="equal">
            <p>=</p>
        </div>
    </div>
    
    </div>
</body>
</html>
